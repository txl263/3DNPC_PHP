<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>鼠标的距离</title>
<script type="text/javascript">
var mouseX;
var mouseY;
function show(event) {
 var infoDiv = document.getElementById('infoDiv');
 mouseOver(event);
    document.getElementById("a").innerHTML = mouseX+" "+mouseY ;
    infoDiv.style.display = "block";
 infoDiv.innerHTML = mouseX+" "+mouseY;
    infoDiv.style.left = mouseX + 10 + "px";
    infoDiv.style.top = mouseY + 10 + "px";    
}
function hide() {
    var infoDiv = document.getElementById('infoDiv').style.display = "none";;
}
function mouseOver(obj) {
    e = obj || window.event;
    // 此处记录鼠标停留在组建上的时候的位置, 可以自己通过加减常量来控制离鼠标的距离.
    mouseX =  e.layerX|| e.offsetX;
    mouseY =  e.layerY|| e.offsetY; 
}
</script>
</head>
<body>
<div  style="margin:150px ; background:#ff0; height:300px; width:300px; position:relative; ">鼠标相对于触发事件元素的位置<strong id="a"></strong>	
	<table class="altrowstable" id="alternatecolor" align="center">
  <tr><th colspan="3" align="center">
	<tr>
    <th onmousemove="show(event);" onmouseout="hide();" style="position:relative; ">Source</th>
    <td><?php echo $row["Source"];?></td>
    </tr>
    <tr>
    <th>Desc</th>
    <td><?php echo $row["DescCN"];?></td>
    </tr>
    </table>
  <div id="infoDiv" style="display: none; position: absolute; width: 100px; height: 100px; background-color: #F1F19B;"></div>
</div>
</body>
</html>
